<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta name="author" content="Luca Falasco" />
    <meta
      name="description"
      content="Datalith is a collection of beautiful data visualization components"
    />
    <meta
      name="keywords"
      content="datalith, typescript, javascript, react, component, data, visualization"
    />
    <meta name="theme-color" content="#000000" />
    <title>DATALITH</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <a
      href="https://github.com/lucafalasco/datalith"
      target="_blank"
      class="w5 h4 mv5 center bg-center db"
      style="background-image: url('assets/logo.svg')"
    >
    </a>

    <div class="flex flex-wrap items-center justify-center w-70 center">
      <a
        class="link relative flex justify-center items-center w5 h5 ma2 pointer black"
        style="width: 14rem; height: 14rem"
        href="https://docs.datalith.xyz/?path=/story/flower--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/flower.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          FLOWER
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center ma2 pointer black"
        style="width: 18rem; height: 18rem"
        href="https://docs.datalith.xyz/?path=/story/gridmap--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/gridmap.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          GRIDMAP
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center ma2 pointer black"
        style="width: 12rem; height: 12rem"
        href="https://docs.datalith.xyz/?path=/story/shutter--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/shutter.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          SHUTTER
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center w5 h5 ma2 pointer black"
        style="width: 14rem; height: 14rem"
        href="https://docs.datalith.xyz/?path=/story/pixelmap--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/pixelmap.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          PIXELMAP
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center w5 h5 ma2 pointer black"
        style="width: 10rem; height: 10rem"
        href="https://docs.datalith.xyz/?path=/story/spiral--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/spiral.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          SPIRAL
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center w5 h5 ma4 pointer black"
        style="width: 12rem; height: 12rem"
        href="https://docs.datalith.xyz/?path=/story/pack--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/pack.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          PACK
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center ma2 pointer black"
        style="width: 10rem; height: 10rem"
        href="https://docs.datalith.xyz/?path=/story/dotmap--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/dotmap.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          DOTMAP
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center w5 h5 ma2 pointer black"
        style="width: 14rem; height: 14rem"
        href="https://docs.datalith.xyz/?path=/story/ripple--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/ripple.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          RIPPLE
        </div>
      </a>
      <a
        class="link relative flex justify-center items-center ma2 pointer black"
        style="width: 10rem; height: 10rem"
        href="https://docs.datalith.xyz/?path=/story/hexmap--default"
        target="_blank"
      >
        <div
          style="background-image: url('assets/hexmap.svg')"
          class="absolute absolute--fit cover w-100 h-100"
        ></div>
        <div class="w-100 h-100 flex justify-center items-center o-0 glow white f5 fw7">
          HEXMAP
        </div>
      </a>
    </div>
    <a
      href="https://docs.datalith.xyz"
      target="_blank"
      class="link fixed left-2 bottom-2 f6 fw7 white"
    >
      storybook
    </a>
    <a
      href="https://github.com/lucafalasco/datalith"
      target="_blank"
      class="fixed right-2 bottom-2 f6 flex db fw7 w2 h2 white cover"
      style="background-image: url('assets/github.svg')"
    >
    </a>
  </body>
</html>
